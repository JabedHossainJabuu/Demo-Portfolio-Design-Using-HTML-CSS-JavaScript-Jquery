<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script rel="'script" src="jquery/jquery-3.6.4.js"></script>
</head>

<body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="all">All</button> <br> <br>
    <div style="padding: 50px 10px; width: 300px; background-color: aqua; text-align:center;">
        Get your number
    </div>


    <script>

        $(document).ready(function () {

            $('#hide').click(function () {
                $('div').hide();
            });

            $('#show').click(function () {
                $('div').show();
            });
            
            $('#all').click(function () {
                $('div').toggle();
            });

        });

    </script>

</body>

</html>
